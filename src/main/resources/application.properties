spring.application.name=springproject

#dataSource 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tripfy
spring.datasource.username=root
spring.datasource.password=1234

#mybatis 설정
mybatis.config-location=classpath:/mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.t1.tripfy.domain.dto

#thymeleaf
#classpath:templates/a.html
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

#로그 레벨 설정
logging.level.root=info
logging.level.com.t1.tripfy.service.chat.SseEmitterService=debug
logging.level.com.t1.tripfy.controller.chat.SseController=debug
logging.level.com.t1.tripfy.config.handler.WebSocketHandler=debug

