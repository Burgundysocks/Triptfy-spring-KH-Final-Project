<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write</title>
	<link rel="stylesheet" href="/css/summernote/summernote-lite.min.css">
	<link rel="stylesheet" href="/css/package/timelineWrite.css">
	<link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
</head>
<style>
    /* #90CAF9, #64B5F6, #42A5F5, #2196F3 */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    
    .wrap {
        width: 1400px;
        margin: 0 auto;
        /* border: 1px solid red; */
		margin-top: 130px;
		position: relative;
    }

    [type=text] {
        padding: 8px;
        border: 1px solid #e0e0e0;
        width: 220px;
        outline: none;
    }
	
	.place_detail td {
		display: flex;
	}
	
	.place_detail td div {
		width: 70px; height: 35px;
		line-height: 35px;
		border-radius: 8px;
		text-align: center;
		font-size: 14px;
		background-color: #64B5F6;
		color: #fff;
		margin-left: 10px;
	}

    .date1 [type=text] {
        width: 100px;
    }

    .title [type=text] {
        width: 780px;
    }
	
	.place_detail [type=text] {
		width: 650px;
	}
	
	#writeForm {
		margin-bottom: 50px;
	}

    .boardwrite {
        margin: 0 auto;
        padding: 30px;
        /* border: 2px solid #42A5F5; */
        border-collapse: collapse;
    }
    
	.boardwrite caption {
        font-weight: bold;
        font-size: 30px;
        margin-bottom: 30px;
    }

	.boardwrite th {
        width: 220px; padding: 13px;
        background-color: #fafafa;
        border-bottom: 1px solid #e0e0e0;
    }

	.boardwrite th:first-of-type {
        border-top: 1px solid #e0e0e0;
    }

    .boardwrite td {
        width: 800px;
        padding: 10px;
        border-bottom: 1px dashed #e0e0e0;
    }

	.boardwrite td:first-of-type {
        border-top: 1px dashed #e0e0e0;
    }

	.boardwrite textarea {
        width: 780px; height: 400px;
        resize: none;
        border: 1px solid #e0e0e0;
        outline: none;
        padding: 10px;
    }

	.boardwrite th h4 {
        font-size: 14px;
        font-weight: bold;
    }
	
	.place > td {
		position: relative;
	}
	
	.boardwrite th h4::after {
	    content: " *";
		color: red;
	}

	.startdate, .enddate, .startdate::placeholder, .enddate::placeholder {
        text-align: center;
    }
	
	.yesno td [type="radio"] + label {
	    margin-right: 10px; 
	}

    .buttons {
        margin: 0 auto;
        width: 218px;
        margin-top: 30px;
        /* border: 1px solid red; */
    }

    .writeOk, .writeCancel {
        width: 100px; height: 40px;
        border: 1px solid #2196F3;
        border-radius: 8px;
        background-color: #2196F3;
        color: #fff;
        font-weight: bold;
		font-size: 15px;
    }

    .writeOk {margin-right: 10px;}
	
	.nation_select {
	    position: absolute;
	    width: 350px; height: 340px;
	    background-color: #fff;
	    border: 1px solid rgb(233, 233, 233);
	    border-radius: 10px;
	    top: 173px; left: 420px;
	    z-index: 1;
	    box-shadow: 0px 0px 3px rgba(30, 30, 30, 0.15);
	}
	
	.nation_select .category {
	    position: absolute;
	    width: 100%; height: 280px;
	    display: flex;
	    padding: 5px;
	    flex-wrap: nowrap;
	    justify-content: space-between;
	    /* display: none; */
	}
	
	.nation_select .category > * {
	    width: 33.3%;
	    height: 280px;
	}
	
	.nation_select .category .nation {
	    border-radius: 10px 0 0 10px / 10px 0 0 10px;
	    border: 1px solid rgb(233, 233, 233);
	    padding: 3px;
	}

	.nation_select .category .region {
	    border-top: 1px solid rgb(233, 233, 233);
	    border-bottom: 1px solid rgb(233, 233, 233);
		padding: 3px;
		    position: relative;
	}
	
	.nation_select .category .region_detail {
	    border-radius: 0 10px 10px 0 / 0 10px 10px 0;
	    border: 1px solid rgb(233, 233, 233);
		    padding: 3px;
		    position: relative;
	}
	
	.nation_select .category .nation > div, .region > div, .region_detail > div {
		width: 95%;
		height: 280px;
		overflow-y: auto;
	}
	
	.nation_select .category .nation > div {
		width: 100%;
	}
		
	.region > div, .region_detail > div {
	    /* border: 1px solid red; */
	    position: absolute;
	}
	
	.nation_select .category .nation > div > button, .region > div > button, .region_detail > div > button {
	    display: block;
	    width: 100%;
	    padding: 8px;
	    border: none;
	    background-color: #fff;
	}
	
	.nation_select .category .nation > div > button > p, 
	.nation_select .category .region > div > button > p, 
	.nation_select .category .region_detail > div > button > p {
	    width: 100%;
	    text-align: left;
	    white-space: nowrap;
	    overflow: hidden;
	    text-overflow: ellipsis;
	}
	
	.nation_select .n_btns {
	   position: absolute;
	   bottom: 9px; left: 24px;
	}
	
	.n_btns button {
	    background-color: #fff;
	    border: 1px solid red;
	    border-radius: 5px;
	    height: 35px;
	    font-size: 12px;
	    font-weight: bold;
	}
	
	.n_btns button:nth-child(1) {
	    width: 90px;
	    margin-right: 5px;
	    color: #2196F3;
	    background-color: #F5F5F5;
	    border: 1px solid #F5F5F5;
	}
	
	.n_btns button:nth-child(1) img {
	    width: 18px;
	    height: 18px;
	    position: absolute;
	    left: 16px;
	}
	
	.n_btns button:nth-child(1) span {
	    margin-left: 18px;
	}
	
	.n_btns button:nth-child(2) {
	    width: 200px;
	    color: #fff;
	    background-color: #2196F3;
	    border: 1px solid #2196F3;
	}
	
	.x img {
		width: 20px; height: 20px;
		position: absolute;
		top: 17px; left: 203px;
	}
    
	.file > td div:first-of-type {
		float: left;
	}
	
	.file > td div:last-of-type {
		float: right;
	}
	
	.file span {
		font-size: 14px;
	}
	
	.file a.btn {
		display: inline-block;
		font-size: 14px;
		width: 100px; height: 30px;
		background-color: #64B5F6;
		text-align: center;
		line-height: 30px;
		border-radius: 5px;
		color: #fff;
		margin-right: 5px;
	}
	
	.file th h4::after, .place_detail th h4::after {
		content: "";
	}
	
	img.thumbnail {
		display: block;
		width:200px;
		clear:both;
	}
	/*모달 디자인*/
	.mapmodal {
	    display: none;
	    position: fixed;
	    z-index: 1500;
	    left: 0;
	    top: 0;
	    width: 100%;
	    height: 100%;
	    overflow: auto;
	    background-color: rgb(0,0,0);
	    background-color: rgba(0,0,0,0.4);
	    padding-top: 60px;
	}

	.modal-content {
	    background-color: #fefefe;
	    margin: 5% auto;
	    padding: 20px;
	    border: 1px solid #888;
	    width: 80%;
	    border-radius: 10px;
	    position: relative;
	    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	    animation-name: animatetop;
	    animation-duration: 0.4s;
	}
	.modal_title{
	    text-align: center;
	    color: #64B5F6;
	    font-weight: bold;
	}

	@keyframes animatetop {
	    from {top:-300px; opacity:0}
	    to {top:0; opacity:1}
	}

	.close {
	    color: #aaa;
	    float: right;
	    font-size: 28px;
	    font-weight: bold;
	}

	.close:hover,
	.close:focus {
	    color: black;
	    text-decoration: none;
	    cursor: pointer;
	}

	#map {
	    height: 600px;
	    width: 100%;
	    margin-top: 20px;
	    margin-bottom: 20px;
	}

	#pac-input {
	    margin-top: 10px;
	    margin-bottom: 20px;
	    padding: 10px;
	    width: 40%;
	    box-sizing: border-box;
	    border: 1px solid #ccc;
	    border-radius: 4px;
	}

	#description {
	    text-align: center;
	    margin-top: 20px;
	    font-size: 16px;
	    color: #333;
	}
	.modal-content .btn_area{
	    width: 100%;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	}
	.place_select_btn{
	    width: 20%;
	    height: 40px;
	    background-color: rgb(248, 248, 248);
	    color: #2196F3;
	    font-weight: bold;
	    border-radius: 20px;
	    border: none;
	    cursor: pointer;
	    display: none;
	    margin-top: 20px;
	}
	.place_select_btn:hover{
	    background-color: #1976D2;
	    color: #ffffff;
	    border: 2px solid #ffffff;
	    box-shadow: 0 0 0 2px #1976D2;
	}
	.place_select_btn.on{
	    display: block;
	}

	/*모달 디자인끝*/
	
</style>

    <div class="wrap">
        <form action="/board/write" method="post" name="writeForm" id="writeForm" enctype="multipart/form-data">
            <table class="boardwrite">
                <caption>게시글 작성</caption>
                <tr class="title">
                    <th><h4>제목</h4></th>
                    <td><input type="text" placeholder="제목" class="b_title" name="title"></td>

				<tr class="place">
					    <th><h4>위치</h4></th>
					    <td>

				</tr>

                <tr class="writer">

						</div>

				</tr>

            </table>
            <div class="buttons">
                <input type="button" value="글 작성" class="writeOk" onclick="writeOk();">

            </div>
        </form>

<script th:inline="javascript">
	$(document).ready(function(){
		let loginUser = /*[[${session.loginUser}]]*/"";
		
		if(loginUser == null || loginUser == "") {
			alert("로그인 후 이용하세요");
			location.replace("/");
		}
	})

	let defaultLocationName = "대한민국";
	// 나라 및 지역 선택 창
	const nation_select = document.querySelector(".nation_select");
	
	const countrybtn = document.getElementsByClassName("countrybtn");
	const countrystr = document.getElementsByClassName("countrystr");
	
	const area = document.getElementsByClassName("area");
	const areastr = document.getElementsByClassName("areastr");
	
	const area_detail = document.getElementsByClassName("area_detail");
	const area_detailstr = document.getElementsByClassName("area_detailstr");
	
	const region_div_kr = document.querySelector(".region > div#kr");
	const region_div_fr = document.querySelector(".region > div#fr");
	const region_detail_div = document.querySelectorAll(".region_detail div");
	
	let country_select = document.querySelector(".country_select");
	let area_select = document.querySelector(".area_select");
	let area_detail_select = document.querySelector(".area_detail_select");
		
	// 라디오 버튼 yes
	function date_placeY() {
		document.querySelector(".date1").style.display = "";
		document.querySelector(".place_detail").style.display = "";
	}
	
	// 라디오 버튼 no
	function date_placeN() {
		document.querySelector(".date1").style.display = "none";
		document.querySelector(".place_detail").style.display = "none";
		
		document.querySelector(".startdate").value = "";
		document.querySelector(".enddate").value = "";
		document.querySelector(".b_place_detail").value = "";
		
		nation_select.style.display = "none";
		
		let country_select = document.querySelector(".country_select");
		let area_select = document.querySelector(".area_select");
		let area_detail_select = document.querySelector(".area_detail_select");
		
		if(country_select != null) {
			country_select.classList.remove("country_select");
			country_select.style.backgroundColor = "#fff";
		}
		
		if(area_select != null) {
			area_select.classList.remove("area_select");
			area_select.style.backgroundColor = "#fff";
		}
		
		if(area_detail_select != null) {
			area_detail_select.classList.remove("area_detail_select");
			area_detail_select.style.backgroundColor = "#fff";
		}
	}
	
	const b_place = document.querySelector(".b_place");
	
	b_place.addEventListener("click", function() {
		if(b_place.value == "" || b_place.focus()) {

	//현재 업로드된 파일의 개수(가장 마지막 행 번호)
	let i = 0;
	
	// input[type=file] 클릭
	function upload(num){
		$("#file"+num).click();

	//$(선택자).change(함수) : 해당 선택자의 요소에 변화가 일어난다면 넘겨주는 함수 호출
	$("[id^=file]").change(function(e){
		//e : 파일이 업로드된 상황 자체를 담고있는 이벤트 객체
		//e.target : 파일이 업로드가 된 input[type=file] 객체(태그객체)
		const fileTag = e.target;
		console.log(fileTag);
		//e.target.files : 파일태그에 업로드가 된 파일들의 배열
		const file = fileTag.files[0];
		console.log(file);
		
		if(file == undefined){
			//업로드 창을 띄웠다가 취소한 경우(파일이 업로드 되었다가 없어진 경우)
			cancelFile(fileTag.id.split("e").pop());
		}
		else{
			//파일을 업로드를 한 경우(없었다가 업로드, 있었는데 다른 파일로 업로드)
			//#file0name 찾아서 내부 텍스트 변경(파일의 이름으로)
			$("#"+fileTag.id+"name").text(file.name);
			//업로드 된 파일의 확장자명			
			let ext = file.name.split(".").pop();
			if(ext == "jpeg" || ext == "png" || ext == "jpg" || ext == "webp" || ext == "gif"){
				//".  file0       _cont"
				$("."+fileTag.id+"_cont .thumbnail").remove();
				const reader = new FileReader();
				reader.onload = function(ie){
					const img = document.createElement("img");
					img.setAttribute("src",ie.target.result);
					img.setAttribute("class","thumbnail");
					document.querySelector("."+fileTag.id+"_cont").appendChild(img);
				}
				reader.readAsDataURL(file);
			}
			else{
				$("."+fileTag.id+"_cont .thumbnail").remove();
			}
			
			//가장 마지막 [파일 선택] 버튼을 눌렀을 때
			if(fileTag.id == "file"+i){
				const cloneElement = $(".r"+i).clone(true);
				i++;
				cloneElement.attr("class","r"+i).addClass("file");
				cloneElement.children("th").text("첨부 파일"+(i+1));
				cloneElement.children("td").attr("class","file"+i+"_cont");
				
				cloneElement.find("input[type='file']").attr("name","files");
				cloneElement.find("input[type='file']").attr("id","file"+i);
				cloneElement.find("input[type='file']").val("");
				
				cloneElement.find("span").attr("id","file"+i+"name");
				cloneElement.find("span").text("선택된 파일 없음");
				
				//								  javascript:upload(  1  )
				cloneElement.find("a")[0].href = "javascript:upload("+i+")";
				//								  javascript:cancelFile(  1  )
				cloneElement.find("a")[1].href = "javascript:cancelFile("+i+")";
				
				//jQuery객체.appendTo("부모선택자") : 해당 선택자의 자식으로 jQuery 객체 추가
				cloneElement.appendTo("#writeForm tbody")
				
			}
		}
	})
	
	function cancelFile(num){
		//파일 업로드 했다가 취소로 파일을 삭제하는 경우에는 문자열로 넘어온다.
		num = Number(num);
		//가장 마지막 [첨부 삭제] 버튼을 누른 경우
		if(num == i){ return; }
		//tr 지우기
		$(".r"+num).remove();
		//지워진 다음 행 부터 숫자 바꿔주기
		for(let j=num+1;j<=i;j++){
			console.log(j);
			const el = $("#writeForm tbody .r"+j);
			el.attr("class","r"+(j-1)).addClass("file");
			
			el.find("th").text("첨부 파일"+j);
			el.find("td").attr("class","file"+(j-1)+"_cont");
			
			el.find("input[type=file]").attr("name","files");
			el.find("input[type=file]").attr("id","file"+(j-1));
			
			el.find("span").attr("id","file"+(j-1)+"name");
			
			el.find("a")[0].href = "javascript:upload("+(j-1)+")";
			el.find("a")[1].href = "javascript:cancelFile("+(j-1)+")";
		}
		i--;
	}
