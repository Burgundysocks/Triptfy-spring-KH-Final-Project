<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/package/plist.css">
</head>
<link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
<body>
    <div id="wrap" class="list">
        <div class="plistresult">  
            <div class="sidesearch">
                <div class="sidebar">
                    <div class="destination">
                        <input type="button" value="지역"/>
                    </div>
                    <div class="period">
                        <input type="button" placeholder="출발일/ 도착일" id ="myID" />
                    </div>
                    <div class="person">
                        <button type="button"onclick="openper()"><span id="personCount">인원수</span></button>
                    </div>
                    <div id="perlist" class="hide">
                        <div class="pr_header">
                            <span onclick="openper()">x</span>
                        </div>
                        
                        <div class="pr_choice">
                            <div class="pr_list">
                                <button class="pr"><span>1명</span></button>
                                <button class="pr"><span>2명</span></button>
                                <button class="pr"><span>3명</span></button>
                                <button class="pr"><span>4명</span></button>
                                <button class="pr"><span>5명</span></button>
                                <button class="pr"><span>6명</span></button>
                                <button class="pr"><span>7명</span></button>
                                <button class="pr"><span>8명</span></button>
                                <button class="pr"><span>9명</span></button>
                                <button class="pr"><span>10명 ++ </span></button>
                            </div>
                        </div>
                    </div>
                  
                </div>
            </div>
            <div class="searchresult">
                <div class="reslutbar">
                    <div class="result">
						<div class="text1">
						    <span id="resultRegion"></span>
						</div>
						<div class="text2">
						    <span id="resultPeriod"></span>
						</div>
						<div class="text3">
						    <span id="resultPerson"></span>
						</div>
                    </div>
                </div>
                <div class="listwrap">
                    <div th:if="${list != null and list.size() > 0}" th:each="board:${list}"class="plist">
	                    <div class="package">
	                    	<a href="@{/package/pget(packagenum=${board.packagenum})}">
	                        <div class="thumbnail">
	                            <img src="/images/packageimg/384878.jpg" alt="">
	                        </div>
	                        <div class="info">
	                            <h3>[[${board.packageTitle}]]</h3>
	                            <p>[[${board.packageContent}]]</p>
	                        </div>
	                        <div class="price">
	                            <h3>[[${board.adultPrice}]] 원</h3>
	                        </div>
	                    	</a>
	                    </div> 
                    </div>
					<div th:if="${list == null or list.size() == 0}" class="row no-list">
						<p>등록된 게시글이 없습니다.</p>
					</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#myID", {
        mode: "range",
        dateFormat: "Y-m-d",
        onClose: function(selectedDates, dateStr, instance) {
            if (selectedDates.length === 2) {
                const formattedDate = selectedDates.map(date => {
                    return instance.formatDate(date, "Y-m-d");
                }).join(" / ");
                instance.input.value = formattedDate;
            }
        }
    });

    function openper() {
        const target = document.getElementById("perlist");
        target.classList.toggle("hide");
    }

    document.addEventListener("DOMContentLoaded", function() {
        const buttons = document.querySelectorAll(".pr_list button");

        buttons.forEach(function(button) {
            button.addEventListener("click", function() {
                const count = this.textContent.trim(); // 버튼의 텍스트를 가져옴
                const personCountSpan = document.getElementById("personCount");
                personCountSpan.textContent = count; // 인원 수 업데이트
                openper(); // perlist 닫기
            });
        });

        // URL 파라미터를 통해 데이터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const region = urlParams.get('regionname');
        const startdate = urlParams.get('startdate');
        const enddate = urlParams.get('enddate');
        const maxcnt = urlParams.get('maxcnt');

        // 결과를 span에 설정
        document.getElementById('resultRegion').textContent = region;
        document.getElementById('resultPeriod').textContent = startdate + " ~ " + enddate;
        document.getElementById('resultPerson').textContent = maxcnt + "명";
    });
</script>
</html>
